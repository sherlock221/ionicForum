<md-bottom-sheet class="md-grid bottomSheetdemoBasicUsage">
    <md-list>
        <md-item ng-repeat="item in items">
            <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="listItemClick($index)">
                <div class="md-icon-container">
                    <md-icon md-svg-src="{{item.icon}}"  class="lock-s48"></md-icon>
                </div>
                <p class="md-grid-text"> {{ item.name }} </p>
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
